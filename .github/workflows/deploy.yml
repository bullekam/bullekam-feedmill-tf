name: Terraform (Plan + Apply)

on:
  # 1) Infra code changes
  push:
    branches: ["dev"]

  # 2) Deploys triggered from app repo after image push
  repository_dispatch:
    types: [deploy-image]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  plan:
    runs-on: ubuntu-latest

    # If triggered by dispatch, use the image tag from payload, else keep existing/default
    env:
      ENV: dev
      IMAGE_TAG: ${{ github.event.client_payload.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.5"

      - name: Terraform Init
        run: terraform init

      - name: Select Workspace
        run: |
          terraform workspace select $ENV || terraform workspace new $ENV

      - name: Terraform Plan
        run: |
          terraform plan \
            -var-file="envs/$ENV.tfvars" \
            $( [ -n "$IMAGE_TAG" ] && echo "-var=image_tag=$IMAGE_TAG" )

  apply:
    needs: plan
    runs-on: ubuntu-latest

    # Only gate/apply on image deploys (dispatch). For dev branch pushes, you might want plan-only.
    if: github.event_name == 'repository_dispatch'

    # manual approval gate (Settings → Environments → dev → required reviewers)
    environment: dev

    env:
      ENV: dev
      IMAGE_TAG: ${{ github.event.client_payload.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.5"

      - name: Terraform Init
        run: terraform init

      - name: Select Workspace
        run: |
          terraform workspace select $ENV || terraform workspace new $ENV

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var-file="envs/$ENV.tfvars" \
            -var="image_tag=$IMAGE_TAG"
